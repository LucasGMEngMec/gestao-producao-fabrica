<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Produção</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<button class="btn-filtro" onclick="abrirFiltro()">☰</button>

<div class="container">

  <!-- HEADER -->
  <header class="topo">
    <div class="logo-bdr">
      <img src="./imagens/logo-bdr.png" alt="BDR">
    </div>

    <div class="kpi-principal">
      <h1>Produção Acumulada (kg)</h1>
      <h2 id="totalGeral">0</h2>
    </div>

    <div class="filtro">
      <label>Data</label>
      <input type="date" id="dataInicio">
      <input type="date" id="dataFim">
      <button onclick="carregarDados()">Aplicar</button>
    </div>
  </header>

  <!-- BLOCOS -->
  <section class="grid">

  <!-- PINTURA (MAIOR NO TOPO) -->
  <div class="card destaque">
    <div class="card-header">
      <h3>Pintura (kg)</h3>
      <span id="totalPintura">0</span>
    </div>
    <canvas id="graficoPintura"></canvas>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Montagem (kg)</h3>
      <span id="totalMontagem">0</span>
    </div>
    <canvas id="graficoMontagem"></canvas>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Soldagem (kg)</h3>
      <span id="totalSoldagem">0</span>
    </div>
    <canvas id="graficoSoldagem"></canvas>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Acabamento (kg)</h3>
      <span id="totalAcabamento">0</span>
    </div>
    <canvas id="graficoAcabamento"></canvas>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Entrega (kg)</h3>
      <span id="totalEntrega">0</span>
    </div>
    <canvas id="graficoEntrega"></canvas>
  </div>

</section>


</div>

</div>

<!-- Chart.js já está no head, OK -->

<!-- SUPABASE (OBRIGATÓRIO) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<!-- Seu JS -->
<script src="dashboard.js"></script>

<div id="modalFiltro" class="modal">
  <div class="modal-content">

    <span class="close" onclick="fecharFiltro()">✕</span>
    <h3>Filtros</h3>

    <div class="filtros-grid">

      <div>
        <label>Fábrica</label>
        <select id="fabrica"></select>
      </div>

      <div>
        <label>Fornecedor</label>
        <select id="fornecedor"></select>
      </div>

      <div>
        <label>Obra</label>
        <select id="obra"></select>
      </div>

      <div>
        <label>Instalação</label>
        <select id="instalacao"></select>
      </div>

      <div>
        <label>Estrutura</label>
        <select id="estrutura"></select>
      </div>

      <div>
        <label>Descrição</label>
        <select id="descricao"></select>
      </div>

    </div>

    <button class="btn-aplicar" onclick="carregarDados()">Aplicar</button>

  </div>
</div>

</body>
</html>
