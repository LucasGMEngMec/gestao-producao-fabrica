<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    window.createSupabaseClient = createClient;
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Segoe UI, Arial, sans-serif;
      background: #f4f6f8;
    }

    .topbar {
      background: linear-gradient(90deg, #0f172a, #020617);
      padding: 16px 24px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    /* ================= CONTROLES ================= */

    .controls {
      padding: 12px 24px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .controls button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button.active {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

    .controls .save {
      background: #16a34a;
      color: #fff;
      margin-left: auto;
      border-color: #16a34a;
    }

    /* ================= FORNECEDOR ================= */

    #fornecedor {
      padding: 12px 24px;
      display: flex;
      gap: 8px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    #fornecedor button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      cursor: pointer;
    }

    #fornecedor button.active {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

    /* ================= CONTAINER ================= */

    #gantt-container {
      display: flex;
      height: calc(100vh - 160px);
    }

    /* ================= COLUNAS FIXAS ================= */

    #gantt-left {
      width: 720px;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      position: sticky;
      left: 0;
      z-index: 5;
      overflow: hidden;
    }

    #gantt-left-header {
      height: 60px;
      display: grid;
      grid-template-columns: 
        45px
        55px
        120px
        140px
        160px
        85px
        85px
        60px
        55px
        55px;
      font-weight: bold;
      border-bottom: 1px solid #e5e7eb;
      background: #f1f5f9;
      align-items: center;
      font-size: 11px;
    }


    #gantt-left-header div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gantt-left-body {
      position: relative;
      height: 100%;
    }

    /* Centraliza conteúdo das células do body */
    #gantt-left-body > div > div {
      display: flex;
     justify-content: center;
     align-items: center;
    text-align: center;
    }


    /* ================= GANTT ================= */

    #gantt-wrapper {
      overflow: auto;
      flex: 1;
      background: #fff;
    }

    #gantt-header {
      position: sticky;
      top: 0;
      background: #f1f5f9;
      height: 60px;
      z-index: 2;
      border-bottom: 1px solid #e5e7eb;
    }

    #gantt {
      position: relative;
      background: #fff;
      min-height: 400px;
    }

    .grid-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: #e5e7eb;
    }

    .today-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: red;
      z-index: 3;
    }

    /* ================= BARRAS ================= */

    .bar {
      position: absolute;
      height: 26px;
      border-radius: 6px;
      font-size: 12px;
      padding: 4px 6px;
      color: #fff;
      cursor: grab;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .plan { background: #2563eb; }
    .real { background: #16a34a; }
    .forecast { background: #f59e0b; }

  </style>
</head>

<body>

<div class="topbar">
  Cronograma de Produção — Gantt
</div>

<div class="controls">
  <strong>Zoom:</strong>
  <button data-zoom="15">15</button>
  <button data-zoom="30" class="active">30</button>
  <button data-zoom="60">60</button>

  <button class="save">Curva S</button>
  <button class="save">Salvar Cronograma</button>
</div>

<div id="fornecedor"></div>

<div id="gantt-container">

  <!-- ================= COLUNA FIXA ================= -->
  <div id="gantt-left">
    <div id="gantt-left-header">
      <div>ID</div>
      <div>Tipo</div>
      <div>Obra</div>
      <div>Instalação</div>
      <div>Estrutura</div>
      <div>Início</div>
      <div>Fim</div>
      <div>Duração</div>
      <div>Pred.</div>
      <div>Suc.</div>
    </div>

    <div id="gantt-left-body"></div>
  </div>

  <!-- ================= GANTT ================= -->
  <div id="gantt-wrapper">
    <div id="gantt-header"></div>
    <div id="gantt"></div>
  </div>

</div>

<script type="module" src="gantt.js"></script>

</body>
</html>
