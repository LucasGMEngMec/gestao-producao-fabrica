<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <!-- Supabase JS (apenas UMA vez) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial, sans-serif; }
    #gantt { position: relative; margin-top: 20px; }
    .row { display: flex; margin-bottom: 6px; }
    .label { width: 220px; font-size: 12px; }
    .bar-area { position: relative; flex: 1; height: 26px; background: #f2f2f2; }
    .bar { position: absolute; height: 100%; color: #fff; font-size: 10px; text-align: center; cursor: move; }
    .plan { background: #007bff; }
    .real { background: #28a745; }
    .forecast { background: #ffc107; color: #000; }
    .timeline { display: flex; margin-bottom: 10px; }
    .day { width: 40px; font-size: 10px; text-align: center; }
  </style>
</head>

<body>

<h2>Cronograma de Produção — Gantt</h2>

<button id="btnSalvar">Salvar Cronograma</button>

<div id="gantt"></div>

<!-- gantt.js DEPOIS do HTML -->
<script src="gantt.js"></script>

</body>
</html>
