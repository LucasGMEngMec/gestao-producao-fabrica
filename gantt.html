<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    #gantt {
      position: relative;
      overflow-x: auto;
      border-top: 1px solid #ccc;
    }

    .timeline {
      display: flex;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }

    .day {
      width: 40px;
      border-right: 1px solid #eee;
      text-align: center;
      font-size: 12px;
    }

    .row {
      display: flex;
      border-bottom: 1px solid #eee;
    }

    .label {
      width: 220px;
      padding: 5px;
      font-size: 12px;
      background: #fafafa;
      border-right: 1px solid #ddd;
    }

    .bar-area {
      position: relative;
      flex: 1;
      height: 36px;
    }

    .bar {
      position: absolute;
      top: 6px;
      height: 24px;
      color: #fff;
      font-size: 10px;
      line-height: 24px;
      text-align: center;
      cursor: grab;
    }

    .plan { background: #2196f3; }
    .real { background: #4caf50; }
    .forecast { background: #ff9800; }

    button {
      margin: 10px 0;
      padding: 8px 12px;
      background: #2e7d32;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Cronograma de Produção — Gantt</h1>

<button onclick="salvarCronograma()">Salvar Cronograma</button>

<div id="gantt"></div>

<!-- SUPABASE (CARREGADO UMA ÚNICA VEZ) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- SCRIPT DO GANTT -->
<script src="gantt.js"></script>

</body>
</html>
