<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<meta charset="UTF-8">
<title>Gestão Metalúrgica BDR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #1e1f23, #2c2c2c);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ===== CARD ===== */
.card {
  background: #f2f2f2;
  padding: 40px 35px;
  width: 380px;
  border-radius: 16px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  text-align: center;
}

/* ===== LOGO ===== */
.logo-principal {
  width: 200px;
  margin-bottom: 25px;
}

/* ===== TÍTULOS ===== */
h1 {
  margin-bottom: 5px;
  font-size: 20px;
  color: #1e1f23;
}

h3 {
  margin-top: 0;
  margin-bottom: 25px;
  color: #555;
  font-weight: 500;
}

/* ===== INPUTS ===== */
input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  transition: 0.2s;
}

input:focus {
  outline: none;
  border-color: #8b1e23;
  box-shadow: 0 0 0 2px rgba(139,30,35,0.2);
}

/* ===== PASSWORD BUTTON ===== */
.password-wrapper {
  position: relative;
}

.password-wrapper button {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: none;
  cursor: pointer;
  font-size: 12px;
  color: #8b1e23;
  font-weight: 600;
}

/* ===== BOTÃO LOGIN ===== */
button.login-btn {
  width: 100%;
  padding: 12px;
  margin-top: 18px;
  background: #8b1e23;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 15px;
  border-radius: 8px;
  font-weight: 600;
  transition: 0.3s;
}

button.login-btn:hover {
  background: #a5282e;
  transform: translateY(-2px);
}

/* ===== ERRO ===== */
.erro {
  color: #8b1e23;
  font-size: 13px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">

  <img src="./imagens/logo_metalurgica.png" class="logo-principal">

  <h1>Gestão Metalúrgica BDR</h1>
  <h3>Login do Sistema</h3>

  <input type="email" id="email" placeholder="Email">

  <div class="password-wrapper">
    <input type="password" id="senha" placeholder="Senha">
    <button type="button" onclick="toggleSenha()">Mostrar</button>
  </div>

  <button class="login-btn" onclick="login()">Entrar</button>

  <p id="erro" class="erro"></p>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://dklmejmlovtcadlicnhu.supabase.co",
  "sb_publishable_cpq_meWiczl3c9vpmtKj0w_QOAzH2At"
);

window.toggleSenha = function () {
  const campo = document.getElementById("senha");
  campo.type = campo.type === "password" ? "text" : "password";
}

window.login = async function () {

  const { error } = await supabase.auth.signInWithPassword({
    email: document.getElementById("email").value,
    password: document.getElementById("senha").value
  });

  if (error) {
    document.getElementById("erro").innerText = error.message;
    return;
  }

  window.location.href = "index.html";
};
</script>

</body>
</html>
