<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Produção</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header class="topo">
    <div class="logo">BDR</div>
    <div class="kpi-principal">
      <h1>Produção Acumulada (kg)</h1>
      <h2 id="totalGeral">0</h2>
    </div>

    <div class="filtro">
      <label>Data</label>
      <input type="date" id="dataInicio">
      <input type="date" id="dataFim">
      <button onclick="carregarDados()">Aplicar</button>
    </div>
  </header>

  <!-- BLOCOS -->
  <section class="grid">

    <div class="card">
      <div class="card-header">
        <h3>Pintura (kg)</h3>
        <span id="totalPintura">0</span>
      </div>
      <canvas id="graficoPintura"></canvas>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Montagem (kg)</h3>
        <span id="totalMontagem">0</span>
      </div>
      <canvas id="graficoMontagem"></canvas>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Soldagem (kg)</h3>
        <span id="totalSoldagem">0</span>
      </div>
      <canvas id="graficoSoldagem"></canvas>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Acabamento (kg)</h3>
        <span id="totalAcabamento">0</span>
      </div>
      <canvas id="graficoAcabamento"></canvas>
    </div>

    <div class="card entrega">
      <div class="card-header">
        <h3>Entrega (kg)</h3>
        <span id="totalEntrega">0</span>
      </div>
      <canvas id="graficoEntrega"></canvas>
    </div>

  </section>

</div>

<script src="dashboard.js"></script>
</body>
</html>
