<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <!-- SUPABASE CDN (apenas uma vez) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial, sans-serif; }
    .timeline { display: flex; }
    .day {
      width: 40px;
      border-right: 1px solid #ddd;
      text-align: center;
      font-size: 12px;
    }
    .row { display: flex; margin-bottom: 6px; }
    .label { width: 220px; font-size: 12px; }
    .bar-area { position: relative; height: 22px; flex: 1; }
    .bar {
      position: absolute;
      height: 22px;
      color: #fff;
      font-size: 11px;
      text-align: center;
      cursor: pointer;
    }
        .plan { background: #3b82f6; }
    .real { background: #16a34a; }
    .forecast { background: #f59e0b; }
  </style>
</head>
<body>

<h2>Cronograma de Produção — Gantt</h2>
<button id="btnSalvar">Salvar Cronograma</button>

<div id="gantt"></div>

<!-- SEU JS -->
<script src="gantt.js"></script>
</body>
</html>
