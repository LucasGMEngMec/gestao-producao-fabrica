<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<meta charset="UTF-8">
<title>Gestão Metalúrgica BDR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1f4037, #99f2c8);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: #ffffff;
  padding: 30px;
  width: 350px;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align: center;
}

h1 {
  margin-bottom: 5px;
  font-size: 20px;
}

h3 {
  margin-top: 0;
  margin-bottom: 20px;
  color: #555;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 14px;
  box-sizing: border-box;
}

.password-wrapper {
  position: relative;
}

.password-wrapper button {
  position: absolute;
  right: 5px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: none;
  cursor: pointer;
  font-size: 12px;
  color: #2e7d32;
}

button.login-btn {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background: #2e7d32;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 15px;
  border-radius: 4px;
}

.erro {
  color: red;
  font-size: 13px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Gestão Metalúrgica BDR</h1>
  <h3>Login do Sistema</h3>

  <input type="email" id="email" placeholder="Email">

  <div class="password-wrapper">
    <input type="password" id="senha" placeholder="Senha">
    <button type="button" onclick="toggleSenha()">Mostrar</button>
  </div>

  <button class="login-btn" onclick="login()">Entrar</button>

  <p id="erro" class="erro"></p>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://dklmejmlovtcadlicnhu.supabase.co",
  "sb_publishable_cpq_meWiczl3c9vpmtKj0w_QOAzH2At"
);

window.toggleSenha = function () {
  const campo = document.getElementById("senha");
  campo.type = campo.type === "password" ? "text" : "password";
}

window.login = async function () {

  const { error } = await supabase.auth.signInWithPassword({
    email: document.getElementById("email").value,
    password: document.getElementById("senha").value
  });

  if (error) {
    document.getElementById("erro").innerText = error.message;
    return;
  }

  window.location.href = "index.html";
};
</script>

</body>
</html>
