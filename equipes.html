<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Equipes de Produção</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 20px;
}
.bloco {
  background: #fff;
  border: 1px solid #cfcfcf;
  padding: 12px;
  max-width: 700px;
  margin: auto;
}
label {
  font-size: 12px;
  font-weight: bold;
}
input, textarea {
  width: 100%;
  padding: 6px;
  font-size: 13px;
  margin-bottom: 10px;
}
.processos {
  display: flex;
  gap: 15px;
  margin: 10px 0;
}
button {
  padding: 10px;
  font-size: 14px;
  border: none;
  cursor: pointer;
  color: #fff;
  background: #2e7d32;
}
</style>
</head>

<body>

<h2 style="text-align:center">Cadastro de Equipes de Produção</h2>

<div class="bloco">
  <label>Nome da Equipe</label>
  <input id="equipe">

  <label>Integrantes (separar por vírgula)</label>
  <textarea id="integrantes" rows="3"></textarea>

  <label>Processos Atendidos</label>
  <div class="processos">
    <label><input type="checkbox" value="Montagem"> Montagem</label>
    <label><input type="checkbox" value="Soldagem"> Soldagem</label>
    <label><input type="checkbox" value="Acabamento"> Acabamento</label>
    <label><input type="checkbox" value="Pintura"> Pintura</label>
  </div>

  <button onclick="salvarEquipe()">Salvar Equipe</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://dklmejmlovtcadlicnhu.supabase.co",
  "sb_publishable_cpq_meWiczl3c9vpmtKj0w_QOAzH2At"
);

async function salvarEquipe() {
  const nome = equipe.value.trim();
  const membros = integrantes.value.trim();
  const processos = [...document.querySelectorAll(".processos input:checked")]
    .map(c => c.value);

  if (!nome || !membros || processos.length === 0) {
    alert("Preencha todos os campos.");
    return;
  }

  const { error } = await supabase
    .from("equipes_producao")
    .insert({
      equipe: nome,
      integrantes: membros,
      processos: processos.join(";")
    });

  if (error) {
    alert(error.message);
    return;
  }

  alert("Equipe cadastrada com sucesso!");
  equipe.value = "";
  integrantes.value = "";
  document.querySelectorAll(".processos input").forEach(c => c.checked = false);
}
</script>

</body>
</html>
