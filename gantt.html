<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      color: #1f2937;
    }

    header {
      background: linear-gradient(90deg, #0f172a, #1e293b);
      color: #fff;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 600;
    }

    .toolbar {
      padding: 12px 24px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    button.active {
      background: #1d4ed8;
      color: #fff;
    }

    .gantt-container {
      position: relative;
      overflow-x: auto;
      padding: 0 0 24px 0;
      background: #fff;
    }

    .timeline {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 5;
      border-bottom: 1px solid #e5e7eb;
    }

    .timeline-row {
      display: flex;
      height: 26px;
      font-size: 11px;
      color: #374151;
    }

    .cell {
      box-sizing: border-box;
      border-right: 1px solid #e5e7eb;
      text-align: center;
      line-height: 26px;
      white-space: nowrap;
    }

    .days {
      font-size: 10px;
      color: #6b7280;
    }

    .gantt-area {
      position: relative;
    }

    .gantt-row {
      position: relative;
      height: 34px;
      border-bottom: 1px solid #f1f5f9;
    }

    .bar {
      position: absolute;
      height: 22px;
      top: 6px;
      background: #2563eb;
      border-radius: 6px;
      color: #fff;
      font-size: 11px;
      padding: 0 8px;
      display: flex;
      align-items: center;
      white-space: nowrap;
      cursor: grab;
      user-select: none;
    }

    .bar:active {
      cursor: grabbing;
      opacity: 0.85;
    }

    .today-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #111827;
      z-index: 4;
    }
  </style>
</head>
<body>

<header>Cronograma de Produção — Gantt</header>

<div class="toolbar">
  <button id="btnSalvar">Salvar Cronograma</button>
  <button id="btnBDR" class="secondary active">BDR</button>
  <button id="btnBJ" class="secondary">BJ</button>
</div>

<div class="gantt-container">
  <div id="timeline" class="timeline"></div>
  <div id="gantt" class="gantt-area"></div>
</div>

<script src="gantt.js"></script>
</body>
</html>
