<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Perfis</title>

<link rel="stylesheet" href="../dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>

/* Fonte igual sistema */
body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13px;
    background: #f5f5f5;
}

/* Container principal */
.container {
    padding: 20px;
}

/* Bloco igual ao mÃ³dulo de grupos */
.bloco {
    background: #ededed;
    border: 1px solid #cfcfcf;
    padding: 15px;
    margin-bottom: 15px;
}

/* Campo padrÃ£o */
.campo {
    display: inline-block;
    width: 220px;
}

.campo label {
    display: block;
    margin-bottom: 4px;
    font-weight: bold;
}

.campo input {
    width: 100%;
    height: 26px;
    border: 1px solid #cfcfcf;
    padding-left: 5px;
    font-size: 13px;
}

/* Tabela padrÃ£o sistema */
.tabela-container {
    background: #ededed;
    border: 1px solid #cfcfcf;
    padding: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

thead {
    background: #dcdcdc;
}

th {
    text-align: left;
    padding: 6px;
    border: 1px solid #cfcfcf;
    font-weight: bold;
}

td {
    border: 1px solid #cfcfcf;
    padding: 4px;
}

td input {
    width: 100%;
    border: none;
    outline: none;
    font-size: 13px;
}

td input:disabled {
    background: #f0f0f0;
}

/* PADRÃƒO ÃšNICO PARA TODOS OS BOTÃ•ES */
.btn-azul,
.btn-excel,
.btn-finalizar,
.btn-vermelho {
    color: white;
    border: none;
    padding: 8px 16px;
    font-size: 13px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 500;
    cursor: pointer;
    border-radius: 4px;
    min-width: 120px;
    height: 34px;
}

/* CORES INDIVIDUAIS */
.btn-azul {
    background: #1f77d0;
}

.btn-excel {
    background: #1b9e77;
}

.btn-finalizar {
    background: #2ca02c;
}

.btn-vermelho {
    background: #cc0000;
    min-width: 40px;
    padding: 5px;
    height: 30px;
}

/* DESABILITADO */
.btn-desabilitado {
    background: #bdbdbd !important;
    cursor: not-allowed;
}

</style>

</head>

<body>

<div class="container">

    <h2>Cadastro de Perfis</h2>

    <!-- BLOCO DATA -->
    <div class="bloco">
        <div class="campo">
            <label>Data de Cadastro</label>
            <input type="text" id="dataCadastro" placeholder="dd/mm/aaaa">
        </div>
    </div>

    <!-- BLOCO TABELA -->
    <div class="tabela-container">

        <table id="tabelaPerfis">
            <thead>
                <tr>
                    <th>Perfil</th>
                    <th>Comprimento (mm)</th>
                    <th>Peso (kg/m)</th>
                    <th>Desenvolvimento (mm)</th>
                    <th style="width:60px;">AÃ§Ã£o</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>

        <button class="btn-azul" onclick="adicionarLinha()">+ Linha</button>

        <button class="btn-excel" onclick="colarExcel()">
            ðŸ“‹ Colar do Excel
        </button>

        <button id="btnFinalizar" class="btn-finalizar btn-desabilitado" onclick="salvarPerfis()" disabled>
            Finalizar
        </button>

    </div>

</div>

<script src="cadastro_perfis.js"></script>

</body>
</html>
