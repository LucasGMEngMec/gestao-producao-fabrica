<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <!-- SUPABASE SDK (apenas carrega a biblioteca) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    #toolbar {
      margin-bottom: 10px;
    }

    #gantt {
      border: 1px solid #ccc;
      overflow-x: auto;
      padding: 10px;
    }

    .timeline {
      display: flex;
      position: sticky;
      top: 0;
      background: #f5f5f5;
      z-index: 2;
    }

    .day {
      width: 40px;
      text-align: center;
      font-size: 12px;
      border-right: 1px solid #ddd;
    }

    .row {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }

    .label {
      width: 220px;
      font-size: 12px;
      border-right: 1px solid #ccc;
      padding-right: 5px;
    }

    .bar-area {
      position: relative;
      height: 24px;
      flex-grow: 1;
    }

    .bar {
      position: absolute;
      height: 20px;
      border-radius: 4px;
      font-size: 10px;
      color: #fff;
      padding: 2px 4px;
      cursor: move;
    }

    .plan { background: #1976d2; }
    .real { background: #388e3c; }
    .forecast { background: #f57c00; }
  </style>
</head>

<body>
  <h1>Cronograma de Produção — Gantt</h1>

  <div id="toolbar">
    <button id="btnSalvar">Salvar Cronograma</button>
  </div>

  <div id="gantt"></div>

  <!-- SCRIPT DA APLICAÇÃO -->
  <script src="gantt.js"></script>
</body>
</html>
