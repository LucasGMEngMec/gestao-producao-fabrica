<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <!-- SUPABASE CDN (UMA ÚNICA VEZ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f5f7fb;
    }

    header {
      background: linear-gradient(90deg, #0f172a, #1e293b);
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .controls {
      padding: 14px 20px;
      display: flex;
      gap: 10px;
    }

    button {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .primary {
      background: #2563eb;
      color: #fff;
    }

    .filter {
      background: #e5e7eb;
    }

    .filter.active {
      background: #2563eb;
      color: #fff;
    }

    #gantt-wrapper {
      position: relative;
      overflow-x: auto;
      background: #fff;
      padding-bottom: 30px;
    }

    .timeline {
      position: relative;
      min-width: 3000px;
    }

    .header-row {
      display: flex;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 5;
      border-bottom: 1px solid #e5e7eb;
    }

    .day {
      width: 48px;
      text-align: center;
      font-size: 11px;
      padding: 4px 0;
      border-right: 1px solid #e5e7eb;
    }

    .month {
      font-size: 12px;
      font-weight: 600;
      padding-left: 6px;
    }

    .row {
      position: relative;
      height: 42px;
      border-bottom: 1px solid #f1f5f9;
    }

    .bar {
      position: absolute;
      top: 6px;
      height: 28px;
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      cursor: grab;
      white-space: nowrap;
    }

    .today-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #111827;
      z-index: 10;
    }
  </style>
</head>

<body>

<header>Cronograma de Produção — Gantt</header>

<div class="controls">
  <button id="btnSalvar" class="primary">Salvar Cronograma</button>
  <button id="btnBDR" class="filter active">BDR</button>
  <button id="btnBJ" class="filter">BJ</button>
</div>

<div id="gantt-wrapper">
  <div id="gantt"></div>
</div>

<script src="gantt.js"></script>
</body>
</html>
