<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Perfis</title>

<link rel="stylesheet" href="../dashboard.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
.container {
    padding: 20px;
}

.bloco {
    background: #f3f3f3;
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
}

.tabela-container {
    background: #f3f3f3;
    border: 1px solid #ccc;
    padding: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

thead {
    background: #e5e5e5;
    font-weight: bold;
}

th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: left;
}

input {
    width: 100%;
    border: none;
    outline: none;
    font-size: 14px;
}

input:disabled {
    background-color: #eaeaea;
}

.btn-azul {
    background: #1f77d0;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
}

.btn-verde {
    background: #2ca02c;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
}

.btn-vermelho {
    background: #cc0000;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
}

.btn-desabilitado {
    background: #cccccc !important;
    cursor: not-allowed;
}
</style>

</head>

<body>

<div class="container">

    <h2>Cadastro de Perfis</h2>

    <div class="bloco">
        <label>Data de Cadastro</label>
        <input type="date" id="dataCadastro">
    </div>

    <div class="tabela-container">

        <table id="tabelaPerfis">
            <thead>
                <tr>
                    <th>Perfil</th>
                    <th>Comprimento (mm)</th>
                    <th>Peso (kg/m)</th>
                    <th>Desenvolvimento (mm)</th>
                    <th style="width:60px;">Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>

        <button class="btn-azul" onclick="adicionarLinha()">+ Linha</button>
        <button class="btn-verde" onclick="colarExcel()">Colar do Excel</button>
        <button id="btnFinalizar" class="btn-verde btn-desabilitado" onclick="salvarPerfis()" disabled>Finalizar</button>

    </div>

</div>

<script src="cadastro_perfis.js"></script>

</body>
</html>
