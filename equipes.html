<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Equipes de Produção</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 30px;
}

.container {
  max-width: 700px;
  margin: auto;
  background: #ffffff;
  border: 1px solid #cfcfcf;
  padding: 20px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  font-size: 13px;
}

input, textarea {
  width: 100%;
  padding: 8px;
  font-size: 13px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

.processos {
  display: flex;
  gap: 20px;
  margin: 10px 0 20px 0;
}

.processos label {
  font-weight: normal;
}

button {
  padding: 10px 20px;
  background: #2e7d32;
  color: white;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>Cadastro de Equipes de Produção</h2>

  <label>Nome da Equipe</label>
  <input id="nomeEquipe" placeholder="Ex: Equipe Soldagem A">

  <label>Integrantes (separar por vírgula)</label>
  <textarea id="integrantes" rows="3" placeholder="João, Carlos, Maria"></textarea>

  <label>Processos Atendidos</label>
  <div class="processos">
    <label><input type="checkbox" value="Montagem"> Montagem</label>
    <label><input type="checkbox" value="Soldagem"> Soldagem</label>
    <label><input type="checkbox" value="Acabamento"> Acabamento</label>
    <label><input type="checkbox" value="Pintura"> Pintura</label>
  </div>

  <button id="btnSalvar">Salvar Equipe</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://dklmejmlovtcadlicnhu.supabase.co",
  "sb_publishable_cpq_meWiczl3c9vpmtKj0w_QOAzH2At"
);

async function salvarEquipe() {
  const nome = document.getElementById("nomeEquipe").value.trim();
  const integrantes = document.getElementById("integrantes").value.trim();

  const processoSelecionado =
    document.querySelector('.processos input:checked')?.value;


  const { error } = await supabase
  .from("equipes_producao")
  .insert([{
    nome,
    integrantes,
    processos: processoSelecionado
  }]);

  const { error } = await supabase
    .from("equipes_producao")
    .insert([{
      nome,
      integrantes,
      processos: processos.join(";")
    }]);

  if (error) {
    alert("Erro ao salvar equipe: " + error.message);
    return;
  }

  alert("Equipe cadastrada com sucesso!");

  // Limpar campos
  document.getElementById("nomeEquipe").value = "";
  document.getElementById("integrantes").value = "";
  document.querySelectorAll(".processos input").forEach(c => c.checked = false);
}

document
  .getElementById("btnSalvar")
  .addEventListener("click", salvarEquipe);
</script>

</body>
</html>
