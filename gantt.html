<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SUPABASE JS v2 (ESM) -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    window.createSupabaseClient = createClient;
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
      color: #111827;
    }

    .topbar {
      background: linear-gradient(90deg, #0f172a, #020617);
      padding: 16px 24px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .controls {
      padding: 12px 24px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls strong {
      margin-right: 8px;
    }

    .controls button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      cursor: pointer;
      background: #e5e7eb;
    }

    .controls button.active {
      background: #2563eb;
      color: #fff;
    }

    #fornecedor {
      padding: 12px 24px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .btn-filter {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      cursor: pointer;
    }

    .btn-filter.active {
      background: #2563eb;
      color: #fff;
    }

    #gantt-wrapper {
      padding: 0 16px 16px;
      overflow-x: auto;
    }

    #gantt-header {
      position: sticky;
      top: 0;
      background: #f1f5f9;
      z-index: 2;
      border-bottom: 1px solid #e5e7eb;
      height: 40px;
    }

    #gantt {
      position: relative;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 0 0 8px 8px;
      min-height: 400px;
    }

    .grid-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: #e5e7eb;
    }

    .month-label {
      position: absolute;
      top: 0;
      height: 100%;
      border-right: 1px solid #cbd5f5;
      padding: 8px;
      font-size: 12px;
      font-weight: 600;
      background: #eef2ff;
    }

    .bar {
      position: absolute;
      height: 28px;
      border-radius: 6px;
      font-size: 12px;
      padding: 4px 8px;
      cursor: grab;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
    }

    .bar.plan { background: #2563eb; }
    .bar.real { background: #16a34a; }

    .bar:active {
      cursor: grabbing;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="topbar">Cronograma de Produção — Gantt</div>

  <div class="controls">
    <strong>Zoom:</strong>
    <button data-zoom="15">15</button>
    <button data-zoom="30" class="active">30</button>
    <button data-zoom="60">60</button>
  </div>

  <div id="fornecedor"></div>

  <div id="gantt-wrapper">
    <div id="gantt-header"></div>
    <div id="gantt"></div>
  </div>

  <script type="module" src="gantt.js"></script>
</body>
</html>
