<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <!-- SUPABASE CLIENT (OBRIGATÓRIO) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- SEU SCRIPT -->
  <script src="gantt.js"></script>

  <!-- SUPABASE JS (OBRIGATÓRIO) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .toolbar {
      text-align: right;
      margin-bottom: 10px;
    }

    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .timeline {
      display: flex;
      margin-left: 320px;
      border-bottom: 1px solid #ccc;
    }

    .day {
      width: 40px;
      font-size: 11px;
      text-align: center;
      border-left: 1px solid #eee;
    }

    .row {
      display: flex;
      margin-bottom: 6px;
    }

    .label {
      width: 300px;
      font-size: 12px;
      padding-right: 8px;
    }

    .bar-area {
      position: relative;
      flex: 1;
      height: 28px;
      background: #fafafa;
      border: 1px solid #eee;
    }

    .bar {
      position: absolute;
      height: 100%;
      color: #fff;
      font-size: 11px;
      padding: 4px;
      cursor: grab;
      border-radius: 3px;
      white-space: nowrap;
    }

    .plan { background: #1976d2; }
    .real { background: #2e7d32; }
    .forecast { background: #c62828; }
  </style>
</head>

<body>

<h1>Cronograma de Produção — Gantt</h1>

<div class="toolbar">
  <button onclick="salvarCronograma()">Salvar Cronograma</button>
</div>

<div id="gantt"></div>

<script src="gantt.js"></script>
</body>
</html>
