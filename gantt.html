<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SUPABASE JS v2 (ESM) -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    window.createSupabaseClient = createClient;
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
      color: #111827;
    }

    .topbar {
      background: linear-gradient(90deg, #0f172a, #020617);
      padding: 16px 24px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .controls {
      padding: 16px 24px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
    }

    #fornecedor {
      padding: 12px 24px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .btn-filter {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      cursor: pointer;
    }

    .btn-filter.active {
      background: #2563eb;
      color: #fff;
    }

    #gantt-wrapper {
      padding: 16px;
      overflow-x: auto;
    }

    #gantt {
      position: relative;
      min-width: 3000px;
      height: 500px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    .bar {
      position: absolute;
      height: 28px;
      background: #2563eb;
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      padding: 4px 8px;
      cursor: grab;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar:active {
      cursor: grabbing;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="topbar">Cronograma de Produção — Gantt</div>

  <div class="controls">
    <strong>Fornecedor:</strong>
  </div>

  <div id="fornecedor"></div>

  <div id="gantt-wrapper">
    <div id="gantt"></div>
  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module" src="gantt.js"></script>

</body>
</html>
