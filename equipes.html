<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Equipes de Produção</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 20px;
}

h2 {
  margin-bottom: 10px;
}

.bloco {
  background: #ffffff;
  border: 1px solid #cfcfcf;
  padding: 12px;
  max-width: 600px;
}

label {
  font-size: 12px;
  font-weight: bold;
  display: block;
  margin-top: 10px;
}

input, textarea {
  width: 100%;
  padding: 6px;
  font-size: 13px;
  border: 1px solid #bfbfbf;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

.processos {
  display: flex;
  gap: 20px;
  margin-top: 10px;
  flex-wrap: wrap;
}

.processos label {
  font-weight: normal;
  font-size: 13px;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
  border: none;
  background: #2e7d32;
  color: #fff;
}
</style>
</head>

<body>

<h2>Cadastro de Equipes de Produção</h2>

<div class="bloco">
  <label>Nome da Equipe</label>
  <input id="equipe" placeholder="Ex: Equipe Montagem 1">

  <label>Integrantes (um por linha)</label>
  <textarea id="integrantes" placeholder="Nome 1&#10;Nome 2&#10;Nome 3"></textarea>

  <label>Processos atendidos</label>
  <div class="processos">
    <label><input type="checkbox" value="Montagem"> Montagem</label>
    <label><input type="checkbox" value="Soldagem"> Soldagem</label>
    <label><input type="checkbox" value="Acabamento"> Acabamento</label>
    <label><input type="checkbox" value="Pintura"> Pintura</label>
    <label><input type="checkbox" value="Envio" checked disabled> Envio</label>
  </div>

  <button id="btnSalvar">Salvar Equipe</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===== SUPABASE ===== */
const supabase = createClient(
  "https://dklmejmlovtcadlicnhu.supabase.co",
  "sb_publishable_cpq_meWiczl3c9vpmtKj0w_QOAzH2At"
);

/* ===== ELEMENTOS ===== */
const btnSalvar = document.getElementById("btnSalvar");
const campoEquipe = document.getElementById("equipe");
const campoIntegrantes = document.getElementById("integrantes");

/* ===== EVENTO ===== */
btnSalvar.addEventListener("click", salvarEquipe);

/* ===== FUNÇÃO ===== */
async function salvarEquipe() {
  const nomeEquipe = campoEquipe.value.trim();
  const integrantes = campoIntegrantes.value.trim();

  const processosSelecionados = [
    ...document.querySelectorAll(".processos input:checked")
  ].map(p => p.value);

  if (!nomeEquipe) {
    alert("Informe o nome da equipe.");
    return;
  }

  if (!integrantes) {
    alert("Informe os integrantes da equipe.");
    return;
  }

  if (processosSelecionados.length === 0) {
    alert("Selecione ao menos um processo.");
    return;
  }

  const { error } = await supabase
    .from("equipes_producao")
    .insert({
      equipe: nomeEquipe,
      integrantes: integrantes,
      processos: processosSelecionados.join(";")
    });

  if (error) {
    alert("Erro ao salvar equipe:\n" + error.message);
    console.error(error);
    return;
  }

  alert("Equipe cadastrada com sucesso!");

  /* LIMPAR FORMULÁRIO */
  campoEquipe.value = "";
  campoIntegrantes.value = "";
  document
    .querySelectorAll(".processos input")
    .forEach(c => {
      if (!c.disabled) c.checked = false;
    });
}
</script>

</body>
</html>
