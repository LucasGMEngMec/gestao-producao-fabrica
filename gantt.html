<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
    }

    .topbar {
      background: linear-gradient(90deg, #0f172a, #020617);
      color: white;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 600;
    }

    .controls {
      padding: 16px 24px;
      display: flex;
      gap: 12px;
      align-items: center;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
    }

    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary { background: #2563eb; color: white; }
    .btn-filter { background: #e5e7eb; }
    .btn-filter.active { background: #2563eb; color: white; }

    #gantt {
      position: relative;
      overflow-x: auto;
      padding: 24px;
    }
  </style>
</head>

<body>

  <div class="topbar">Cronograma de Produção — Gantt</div>

  <div class="controls">
    <button id="btnSalvar" class="btn-primary">Salvar Cronograma</button>
    <button id="btnBDR" class="btn-filter active">BDR</button>
    <button id="btnBJ" class="btn-filter">BJ</button>
  </div>

  <div id="gantt"></div>

  <!-- JS SEMPRE NO FINAL -->
  <script src="gantt.js"></script>

</body>
</html>
