<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    #toolbar {
      margin-bottom: 12px;
      text-align: right;
    }

    button {
      padding: 8px 14px;
      background: #2e7d32;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #gantt {
      border: 1px solid #ccc;
      background: #fff;
      overflow-x: auto;
      position: relative;
      padding-bottom: 20px;
    }

    .timeline {
      display: flex;
      position: sticky;
      top: 0;
      background: #eee;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }

    .day {
      min-width: 40px;
      text-align: center;
      font-size: 12px;
      border-left: 1px solid #ddd;
      padding: 4px 0;
    }

    .row {
      display: flex;
      border-bottom: 1px solid #eee;
      height: 32px;
      position: relative;
    }

    .label {
      width: 260px;
      padding: 4px;
      font-size: 12px;
      border-right: 1px solid #ddd;
      background: #fafafa;
      line-height: 12px;
    }

    .bar-area {
      position: relative;
      flex: 1;
    }

    .bar {
      position: absolute;
      height: 20px;
      top: 6px;
      color: #fff;
      font-size: 11px;
      padding: 2px 4px;
      cursor: grab;
      white-space: nowrap;
      overflow: hidden;
    }

    .plan { background: #1976d2; }
    .real { background: #2e7d32; }
    .forecast { background: #c62828; }
  </style>
</head>

<body>

<h1>Cronograma de Produção — Gantt</h1>

<div id="toolbar">
  <button onclick="salvarCronograma()">Salvar Cronograma</button>
</div>

<div id="gantt"></div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="gantt.js"></script>

</body>
</html>
