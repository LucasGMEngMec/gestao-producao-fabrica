<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cronograma de Produção — Gantt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SUPABASE JS -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    window.createSupabaseClient = createClient;
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
    }

    .topbar {
      background: linear-gradient(90deg, #0f172a, #020617);
      padding: 16px 24px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .controls {
      padding: 12px 24px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .controls button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      cursor: pointer;
      background: #e5e7eb;
    }

    .controls button.active {
      background: #2563eb;
      color: #fff;
    }

    .controls .save {
      background: #16a34a;
      color: #fff;
      margin-left: auto;
    }

    #fornecedor {
      padding: 12px 24px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .btn-filter {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      cursor: pointer;
    }

    .btn-filter.active {
      background: #2563eb;
      color: #fff;
    }

    #gantt-wrapper {
      padding: 0 16px 16px;
      overflow-x: auto;
    }

    #gantt-header {
      position: sticky;
      top: 0;
      background: #f1f5f9;
      z-index: 2;
      height: 60px;
      border-bottom: 1px solid #e5e7eb;
    }

    #gantt {
      position: relative;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      min-height: 400px;
    }

    .grid-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: #e5e7eb;
    }

    .day-label {
      position: absolute;
      top: 32px;
      font-size: 11px;
      color: #475569;
      transform: translateX(-50%);
    }

    .month-label {
      position: absolute;
      top: 0;
      height: 32px;
      padding: 6px;
      font-size: 12px;
      font-weight: 600;
      background: #e0e7ff;
      border-right: 1px solid #c7d2fe;
    }

    .bar {
      position: absolute;
      height: 28px;
      border-radius: 6px;
      font-size: 12px;
      padding: 4px 8px;
      cursor: grab;
      background: #2563eb;
      color: #fff;
      user-select: none;
    }

    .bar:active {
      cursor: grabbing;
      opacity: 0.85;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content button {
      margin-top: 12px;
      padding: 6px 12px;
    }
  </style>
</head>

<body>

  <div class="topbar">Cronograma de Produção — Gantt</div>

  <div class="controls">
    <strong>Zoom:</strong>
    <button data-zoom="15">60</button>
    <button data-zoom="30" class="active">30</button>
    <button data-zoom="60">15</button>

    <button class="save" id="btnSalvar">Salvar Cronograma</button>
  </div>

  <div id="fornecedor"></div>

  <div id="gantt-wrapper">
    <div id="gantt-header"></div>
    <div id="gantt"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script type="module" src="gantt.js"></script>
</body>
</html>
